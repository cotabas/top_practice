<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lib/script.js"></script>
  <link rel="stylesheet" href="lib/style.css">
  <title>tOP Form</title>
</head>
<body>
  <main>
    <section id="leftSide">
      <img src="pix/bg-lonely-horse.jpg" alt="A horse in timeout" id="bgHorse">
      <div id="banner">

      </div>
    </section>
    <section id="rightSide">
      <header>
        <h2>
          This is not a real online service! But it could be! just pay me and it could help you
          realize your deepest dreamz &nbsp;
          Sign up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </header>
      <article>
        <h2>Let's do this!</h2>
        <form action="#" id="theForm">
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="firstName" id="firstName">
          <label for="lastName">LAST NAME</label>
          <input type="text" name="lastName" id="lastName">
          <label for="email">EMAIL</label>
          <input type="text" name="email" id="email">
          <label for="phone">PHONE NUMBER</label>
          <input type="text" name="phone" id="phone">
          <label for="pass">PASSWORD  </label>
          <input type="text" name="pass" id="pass">
          <label for="confirmPass">CONFIRM PASSWORD</label>
          <input type="text" name="confirmPass" id="confirmPass">
        </form>
      </article>
      <footer>
        <button type="sumbit" form="theForm">Create Account</button>
        <h3>Already have an account?</h3><a href="#">Log in</a>
      </footer>
    </section>
  </main>
</body>
</html>
